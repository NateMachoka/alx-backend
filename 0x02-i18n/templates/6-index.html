<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <title>User Login Example</title>
</head>
<body>
    <h1>{{ _('Welcome to the User Login Example!') }}</h1>
    <p>
        {% if g.user %}
            {{ _('You are logged in as %(username)s.', username=g.user['name']) }}
        {% else %}
            {{ _('You are not logged in.') }}
        {% endif %}
    </p>
</body>
</html>
